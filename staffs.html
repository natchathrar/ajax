        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

</nav>

  <section class="h-100" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp" class="w-100"
              style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Staff bio-data</h3>

              <form class="px-md-2" id="form" onsubmit="update(id)">

                <div class="form-floating mb-4">
                  <input type="hidden" id="id" >
                  <input type="text" id="name" class="form-control" />
                  <label for="name">Name</label>
                  <small id="err"></small>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">

                    <div class="form-floating datepicker">
                      <input type="text" class="form-control" id="education" />
                      <label for="education" class="form-label">Education</label>
                  <small id="err1"></small>
                </div>

                  </div>
                  <div class="col-md-6 mb-4">

                    <div class="form-floating datepicker">
                      <input type="date" class="form-control" id="dob" />
                      <label for="dob" class="form-label">DOB</label>
                  <small id="err2"></small>
                </div>

                  </div>
                </div>
                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                  <h6 class="mb-0 me-4">Gender: </h6>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                      value="Female" />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="gender" id="maleGender"
                      value="Male" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                  <div class="form-check form-check-inline mb-0">
                    <input class="form-check-input" type="radio" name="gender" id="otherGender"
                      value="Other" />
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div>


                </div>
                <small id="err3" class="mb-2"></small>

                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                  <div class="form-floating">
                    <input type="email" id="email" class="form-control" />
                    <label class="form-label" for="email">Email</label>
                  <small id="err4"></small>
                </div>
                </div>
                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                  <div class="form-floating">
                    <input type="number" id="number" class="form-control" />
                    <label class="form-label" for="number">Phone number</label>
                  <small id="err5"></small>
                </div>
                </div>
                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                  <div class="form-floating">
                    <input type="text" id="Address" class="form-control" />
                    <label class="form-label" for="Address">Address</label>
                  <small id="err6"></small>
                </div>
                </div>

                <button type="submit" class="btn btn-success btn-lg mb-1" id="submit">Submit</button>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="staff.js"></script>
</body>

</html>
