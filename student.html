<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <link rel="stylesheet" href="student.css">
</head>
<body onload="formtable()">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://preview.webpixels.io/web/img/logos/clever-light.svg" alt="..." height="35px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Student
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="student.html">Student form</a></li>
                            <li><a class="dropdown-item" href="studentlist.html">Student list</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown ms-md-3">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Staff
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="staffs.html">Staff form</a></li>
                            <li><a class="dropdown-item" href="stafflist.html">Staff list</a></li>
                        </ul>
                    </li>
                    <li class="nav-item ms-md-3">
                        <a class="nav-link  btn btn-primary" href="signup.html">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="h-100 bg-dark ">
        <div class="container py-5 h-100">
            <div class="card card-registration my-4">
                <div class="row">
                    <div class="col-lg-6  d-xl-block">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                            alt="Sample photo" class="img-fluid"
                            style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                    </div>
                    <div class="col-lg-6">
                        <div class="card-body p-md-5 text-black">
                            <h4 class="mb-5 text-uppercase">Student registration form</h4>
                            <form id="form1">
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-floating">
                                            <input type="text" id="id" >
                                            <input type="text" id="names" class="form-control form-control-lg" />
                                            <label class="form-label" for="name">Name </label>
                                        </div>
                                        <small id="err"></small>
                                    </div>

                                    <div class="col-md-6 mb-4">
                                        <div class="form-floating">
                                            <input type="text" id="fname" class="form-control form-control-lg" />
                                            <label class="form-label" for="fname">Father's name</label>
                                        </div>
                                        <small id="err1"></small>
                                    </div>
                                </div>

                                <div class="form-floating mb-4">
                                    <input type="text" id="Address" class="form-control form-control-lg" />
                                    <label class="form-label" for="Address">Address</label>
                                </div>
                                <small id="err2"></small>
                                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                                    <h6 class="mb-0 me-4">Gender: </h6>

                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input class="form-check-input" type="radio" name="gender" id="gender"
                                            value="Female" />
                                        <label class="form-check-label" for="femaleGender">Female</label>
                                    </div>

                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input class="form-check-input" type="radio" name="gender" id="gender"
                                            value="Male" />
                                        <label class="form-check-label" for="maleGender">Male</label>
                                    </div>

                                    <div class="form-check form-check-inline mb-0">
                                        <input class="form-check-input" type="radio" name="gender" id="gender"
                                            value="Other" />
                                        <label class="form-check-label" for="otherGender">Other</label>
                                    </div>

                                </div>
                                <div>
                                    <small id="err3"></small><br>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-floating mb-4">
                                            <input type="date" id="Dob" class="form-control form-control-lg" />
                                            <label class="form-label" for="dob">DOB</label>
                                        </div>
                                        <small id="err4"></small>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-floating mb-4">
                                            <input type="number" id="pin" class="form-control form-control-lg" />
                                            <label class="form-label" for="pin">Pincode</label>
                                        </div>
                                        <small id="err5"></small>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-floating mb-4">
                                            <input type="text" id="Course" class="form-control form-control-lg" />
                                            <label class="form-label" for="Course">Course</label>
                                        </div>
                                        <small id="err6"></small>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-floating mb-4">
                                            <input type="text" id="email" class="form-control form-control-lg" />
                                            <label class="form-label" for="email">Email ID</label>
                                        </div>
                                        <small id="err7"></small>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-end pt-3">
                                    <button type="submit" class="btn btn-warning btn-lg ms-2" id="submit">Submit
                                        form</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>


<script src="students.js"></script>
</body>
</html>
